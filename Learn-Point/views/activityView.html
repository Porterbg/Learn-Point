<div data-role="view" id="single-activity" data-layout="default" class="activities-view" data-show="activityViewModel.show"
    data-model="activityViewModel">
    <header data-role="header">
        <div data-role="navbar">
            Activity
            <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
            <a class="nav-button" data-align="right" data-role="button" data-bind="click: join">Join</a>
        </div>
    </header>

    <div id="status-container" class="user-status-wrp" data-role="listview" data-style="inset">
        <div class="user-info">
            <!--<img data-bind="attr:{src: activityViewModel.activity.User().PictureUrl}" alt="styles/images/avatar.png" />-->
            <!--<h2 id="personName" data-bind="text: name"></h2>-->
            <img id="user-avatar" alt="styles/images/avatar.png">
            <h2 id="personName"></h2>
            <!--<time id="activityDate" data-bind="text: activity.ScheduleDateFormatted"></time>-->
            <time id="activityDate"></time>
            <span>10/6</span>
        </div>
        <!--<img id="picture" data-bind="attr:{src: PictureUrl()}" width="100%"/>-->
        <div id="map-canvas"></div>
        <div class="user-share">
            <span id="activityText" data-bind="text: Text" class="user-share-txt"></span>
        </div>
    </div>
</div>
